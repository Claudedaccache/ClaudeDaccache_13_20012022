swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/account{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - User Transactions
      summary: Get a list of all user's transactions according to the on going month
      description: This endpoint is used to retrieve all user's transactions  according to the on going month
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account selected
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: transaction retrieved Successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/UserTransactions'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error        

  /user/account{accountId}/transactions/{TransactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - User Transactions
      summary: Get a transaction by Id
      description: This endpoint is used to retrieve a transaction's details according to its Id
      operationId: getTransactionById
      parameters:
        - name: TransactionId
          in: path
          description: ID of a transaction to return
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account selected
          required: true
          type: string
      responses:
        '200':
          description: transaction's details retrieved successully
          schema:
            $ref: '#/definitions/TransactionDetailsApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Transactions
      summary: Update a user transaction (category/notes)
      description: Update an existing user transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: TransactionId
          in: path
          description: ID of a transaction to return
          required: true
          type: string
        - name: accountId
          in: path
          description: ID of the account selected
          required: true
          type: string
        - in: body
          name: body
          description: Update user's transaction attributes
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/TransactionDescription'
      produces:
        - application/json
      responses:
        '200':
          description: User transactions retrieved successully
          schema:
            $ref: '#/definitions/TransactionApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error     
          
          
          
          
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
        
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string

  UserTransactions:
    type: object
    properties:
      id:
        type: string
      accountId:
        type: string
      transactionDate:
        type: string
        description: user transaction date
      transactionDescription:
        type: string
        description: user transaction description
      transactionAmount:
        type: string
        description: user transaction amount
      transactionCurrency:
        type: string
        description: currencyCode
      transactionStatus:
        type: string
        description: user transaction status 

  TransactionDescription:
    type: object
    properties:
      transactionCategory:
        type: string
      transactionNotes:
        type: string

  TransactionApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          transactionCategory:
            type: string
          transactionNotes:
            type: string
            
  TransactionDetailsApiResponse:
    type: object
    properties:
      id:
        type: string
      accountId:
        type: string
      transactionType:
        type: string
        description: user transaction type  
      transactionCategory:
        type: string
        description: user transaction category  
      transactionNotes:
        type: string
        description: user transaction notes 
 


